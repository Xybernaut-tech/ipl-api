<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW Player Page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      max-height: 100%;
      min-width: 100%;
      max-width: 100%;
    }

    #jwplayerDiv {
      min-height: 100%;
      max-height: 100%;
      min-width: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>
  <script>
    // Function to get query parameter by name
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the file URL from the query string
    const fileToPlay = getQueryParameter('url');

    // Initialize JW Player if the file URL exists
    if (fileToPlay) {
      jwplayer("jwplayerDiv").setup({
        file: fileToPlay,
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "hls",
      });
    } else {
      console.error("No URL provided in the query string.");
    }
  </script>
</body>
</html>
