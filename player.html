
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join @Axtream_Bingewav</title>
  <link rel="stylesheet" href="https://cxh.pages.dev/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .jwplayer {
      position: absolute !important;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }


  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    // Function to get query parameter by name
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Function to decode the query parameter using substitution cipher
    function decodeCipher(input) {
      if (!input) return '';
      const alphabet = 'abcdefghijklmnopqrstuvwxyz';
      const reverseAlphabet = alphabet.split('').reverse().join(''); // Reverse alphabet

      return input
        .split('')
        .map(char => {
          const isUpperCase = char === char.toUpperCase();
          const lowerChar = char.toLowerCase();

          if (alphabet.includes(lowerChar)) {
            const decodedChar = reverseAlphabet[alphabet.indexOf(lowerChar)];
            return isUpperCase ? decodedChar.toUpperCase() : decodedChar;
          }

          return char; // Keep non-alphabet characters unchanged
        })
        .join('');
    }

    // Get the encoded file name from the URL
    const encodedFile = getQueryParameter('q');
    const decodedFile = decodeCipher(encodedFile); // Decode the file name

    // Redirect if no file is specified
    if (!decodedFile) {
      window.location.href = "?q=https://cdn.pixabay.com/video/2022/03/06/109913-685705875_large.mp4";
    } else {
      // Initialize JW Player
      jwplayer("player").setup({
        file: decodedFile,
        autostart: true,
        stretching: "uniform",
        width: "100%",
        type: "dash",
      });
    }

    // Close popup function
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
  </script>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  <script src="script.js"></script>
</body>
</html>
